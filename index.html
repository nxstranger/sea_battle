<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Sea battle beta</title>
        <link type="text/css" rel="stylesheet" href="src/css/resetCss.css">
        <link type="text/css" rel="stylesheet" href="src/css/main.css">

    </head>
<body>
    <header id="header"><button id="shipsAutoPlacement">Auto</button></header>
    <main>
        <div class="main-frame" id="mainFrame">
        <div id="left-ships" class="main-frame__left ships-menu">
        </div>
        <div class="main-frame__fields">
            <div id="user-field" class="field">
            </div>
            <div id="enemy-field" class="field">
            </div>
        </div>


        <div id="right-ships" class="main-frame__right ships-menu">
        </div>
        </div>
    </main>
    <footer id="footer"><button id="startGameButton" style="display: none">Start</button></footer>
    <script defer src="src/js/gameClass.js"></script>
    <script defer src="src/js/drawFields.js"></script>
    <script defer src="src/js/sideFrameShips.js"></script>

</html>
